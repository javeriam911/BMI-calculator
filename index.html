<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #footer {
            text-align: center;
        }

        ;

        header { border: 5px solid black;}
    </style>
</head>

<body>
    <header>
        <div class="card">
            <div class="card-body bg-red text-center">
                <h1><b> <u>BMI calculator</u></b> </h1>
            </div>

            <div class="card-body text-center">
                <form class="card-body  ">
                    <label><b> weight in kg : </b></label> <input id="weight" type="number">
                    <label> <b>Height in m : </b></label> <input id="height" type="number">
                    <br><br>
                  
                    <div> <label> <b>BMI index :</b></label> <input type="number " class="text-center" id="BMI">
                    </div><br>
                </form>  <button class="btn-success btn" onclick="BMI()"> click :</button>
                    <br><br>
            </div>

            <div class="card-body p-75" id="footer">
                <h5>
                    A healthy BMI ranges between 19 to 25</h5>
            </div>

        </div>
    </header>
</body>
<script>
    function BMI() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let BMI_Input = document.getElementById("BMI");
        console.log(BMI_Input);


        let heightSquare =Math.pow(height, 2)
        let BMI = weight / heightSquare;





        let newBMI = BMI.toFixed (2)
        BMI_Input.value = newBMI
        console.log(newBMI)
    }        
</script>

</html>
